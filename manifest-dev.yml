  - name: nad-ch-dev
    buildpacks:
      - https://github.com/cloudfoundry/python-buildpack
    services:
      - nad-ch-dev-postgres
      - nad-ch-dev-redis
      - nad-ch-dev-s3
    random-route: true
    memory: 256M
    stack: cflinuxfs4
    command: python nad_ch/main.py serve_flask_app
    env:
      APP_ENV: dev_remote
