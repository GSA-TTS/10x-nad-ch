{% block sidebar %}
<nav aria-label="Side navigation,">
  <ul class="usa-sidenav height-viewport display-flex flex-column flex-justify">
    <div>
      <div class="usa-sidenav__logo">
        <a href="{{ url_for('index') }}">
          <span class="logo-top">National Address</span>
          <span class="logo-bottom">Database Submission Tool</span>
        </a>
      </div>
      {% if current_user.is_authenticated %}
      <li class="usa-sidenav__item">
        <a
          href="{{ url_for('data_checklist') }}"
          class="{{ 'usa-current' if request.path.startswith('/data-checklist') else '' }}"
          >Data Checklist</a
        >
      </li>
      <li class="usa-sidenav__item">
        <a
          href="{{ url_for('column_maps.index') }}"
          class="{{ 'usa-current' if request.path.startswith('/column-maps') else '' }}"
          >Mappings</a
        >
      </li>
      <li class="usa-sidenav__item">
        <a
          href="{{ url_for('submissions.index') }}"
          class="{{ 'usa-current' if request.path.startswith('/data-submissions') else '' }}"
          >Submissions</a
        >
      </li>
      {% endif %}
    </div>

    <div class="padding-bottom-4">
      <li class="usa-sidenav__item">
        <a
          href="{{ url_for('about') }}"
          class="{{ 'usa-current' if request.path.startswith('/about') else '' }}"
          >About</a
        >
      </li>
      {% if current_user.is_authenticated %}
      <li class="usa-sidenav__item">
        <a href="{{ url_for('auth.logout_provider', provider='logingov') }}"
          >Logout</a
        >
      </li>
      {% endif %}
    </div>
  </ul>
</nav>
{% endblock %}
